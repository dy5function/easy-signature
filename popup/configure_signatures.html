<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" href="configure_signatures.css"/>
  </head>

  <body>
    <div id="popup-content">
      <h1>Easy Signature</h1>
      <p>Fill in a signature in the field below to have it available in all your favourite websites.</p>
      <label for="signature">Signature</label>
      <textarea id="signature" class="changed" name="signature" rows="5" cols="80" placeholder="Insert signature"></textarea>
      <p>To insert the signature right-click in the text field and choose "Append Signature".</p>
    </div>
    <div id="error-content" class="hidden">
      <p>Cannot insert signature.</p>
    </div>
    <script src="configure_signatures.js"></script>
  </body>
</html>
