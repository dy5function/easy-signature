<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      textarea {
        display: block;
        border: 1px solid;
        height: 5em;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <p>Use right-click in the textarea to open the context menu and select "Append Signature" to insert the currently configured signature at the end of the field.</p>
    <textarea></textarea>
    <br/>
    <p>Inserting a signature into another input field is not supported.</p>
    <input type="text"/>
  </body>
</html>
